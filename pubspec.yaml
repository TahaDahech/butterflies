name: butterflies
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


 

  # Url and routing managment
  go_router: ^14.2.0

  # Firebase for auth and data storage.
  firebase_core: ^3.0.0
  firebase_auth: ^5.0.0
  google_sign_in: ^6.2.1
  cloud_firestore: ^5.0.0
  firebase_storage: ^12.0.0

  # local storage 
  shared_preferences: ^2.2.3
  
  # File picker for images and pdfs.
  file_picker: ^8.0.4
  image_picker: ^1.1.2
  path: ^1.9.0

  # Image loading effects.
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

 